<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="scss/style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <div class="right-elements">
                <ul class="right-elements__links">
                    <li>
                        <a href="#">Gmail</a>
                    </li>
                    <li>
                        <a href="#">Images</a>
                    </li>
                    <li>
                        <svg width="15" height="15" viewBox="0 0 66 61" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="15.2" height="12.86" fill="#252525"/>
                            <rect y="24" width="15.2" height="12.86" fill="#252525"/>
                            <rect y="48" width="15.2" height="12.86" fill="#252525"/>
                            <rect x="24" width="15.2" height="12.86" fill="#252525"/>
                            <rect x="24" y="24" width="15.2" height="12.86" fill="#252525"/>
                            <rect x="24" y="48" width="15.2" height="12.86" fill="#252525"/>
                            <rect x="50" width="15.2" height="12.86" fill="#252525"/>
                            <rect x="50" y="24" width="15.2" height="12.86" fill="#252525"/>
                            <rect x="50" y="48" width="15.2" height="12.86" fill="#252525"/>
                            </svg>                            
                    </li>
                    <li>
                        <button>Sign in</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-logo">
        <div class="form-container">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.5268 13.3717L12.1831 10.0538C12.8314 9.04046 13.2063 7.83915 13.2063 6.55318C13.2063 2.93993 10.2442 0 6.60281 0C2.96145 0 0 2.93993 0 6.55318C0 10.1664 2.96145 13.1064 6.60348 13.1064C7.83563 13.1064 8.98984 12.7697 9.97744 12.1844L13.3507 15.5316C14.7911 16.9589 16.9679 14.801 15.5268 13.3717ZM2.04709 6.55318C2.04709 4.06057 4.09148 2.03195 6.60348 2.03195C9.11547 2.03195 11.1599 4.05991 11.1599 6.55318C11.1599 9.04646 9.11547 11.0744 6.60348 11.0744C4.09148 11.0744 2.04709 9.04579 2.04709 6.55318V6.55318ZM3.39748 5.37721C4.7304 2.31128 9.21827 2.66661 10.0634 5.87653C8.361 3.89391 5.36528 3.68058 3.39748 5.37721Z" fill="#CCCCCC"/>
            </svg>                
            <form action="">
                <input type="text" id="search-bar">
            </form>
        </div>

        <div class="buttons-container">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </main>

</html>
